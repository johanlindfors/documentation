<?xml version="1.0" encoding="utf-8" ?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 185 30" width="15em">
    <defs>
        <path id="arrow" d="M0 0 l 10 -2.5 l 0 5 l -10 -2.5" fill="black"/>
    </defs>
    <g transform="translate(10 10)" fill="none" stroke="black" font-size="70%">
        <!-- Carry Flag -->
        <rect x="0" y="0" width="20" height="14"/>
        <text x="1.5" y="11.5" fill="black">CY</text>

        <!-- Bits 7..0 -->
        <rect x="40" y="0" width="90" height="14"/>
        <text x="41.5" y="11.5" fill="black">7</text>
        <text x="121.5" y="11.5" fill="black">0</text>

        <!-- bit 7 to carry -->
        <line x1="20" x2="40" y1="7.5" y2="7.5"/>
        <use xlink:href="#arrow" x="20" y="7.5"/>

        <!-- bit 0 to 7 -->
        <line x1="50" x2="120" y1="7.5" y2="7.5"/>
        <use xlink:href="#arrow" x="50" y="7.5"/>

        <!-- Zero -->
        <rect x="150" y="0" width="20" height="14"/>
        <text x="156.5" y="11.5" fill="black">0</text>
        <line x1="130" x2="150" y1="7.5" y2="7.5"/>
        <use xlink:href="#arrow" x="130" y="7.5"/>

    </g>
</svg>
