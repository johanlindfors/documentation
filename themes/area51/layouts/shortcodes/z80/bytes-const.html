<tr>
    {{- $def := $.Get "def" -}}
    {{- range split $def " " -}}
    {{- if eq . "0" }}<td class="brtb">0</td>{{end -}}
    {{- if eq . "1" }}<td class="brtb">1</td>{{end -}}
    {{- if eq . "r" }}<td class="brtb green" colspan="3">r</td>{{end -}}
    {{- if eq . "r'" }}<td class="brtb green" colspan="3">r'</td>{{end -}}
    {{- end -}}
    {{- with $.Get "const"}}<td class="bnone">{{.}}</td>{{end -}}
</tr>
