<div class="printPageBreakAvoid">
    {{- with $.Get "desc" -}}
    <p><strong>Description:</strong></p>
    <p>{{.}}</p>
    {{- end -}}
        {{- with .Inner -}}
        <p><strong>
            {{- with $.Get "label" -}}{{.}}{{- else }}Options:{{end -}}
        </strong></p>
    <p>
            {{- . -}}
        </p>{{- end -}}
        {{- with $.Get "default" -}}
    <p><strong>Default:</strong> {{.}}</p>
    {{- end -}}
</div>
